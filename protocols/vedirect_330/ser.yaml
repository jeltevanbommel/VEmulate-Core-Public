name: SER#
key: SER#
default: 'HQ1328Y6TF6'
values:
  - type: Regex
    value: '[A-Z]{2}[0-9]{2}([0-4][0-9]|[0-5][0-2])[0-9A-Z]{5}'

description: The serial number of the device.
detailed_description: "The notation is LLYYMMSSSSS, where LL=location code,
                       YYWW=production datestamp (year, week) and SSSSS=unique part of the serial number.
                       Example: HQ1328Y6TF6"